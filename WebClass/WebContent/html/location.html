<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>location</title>
  <script>
    function goPage(url) {
      location.href = url;
    }
  </script>
</head>

<body>
  <button onclick="goPage('https://www.google.com');">구글</button>
  <button onclick="goPage('https://www.naver.com');">네이버</button>
  <button onclick="window.open('https://www.daum.net', '_blank');">다음</button>
</body>

</html>
